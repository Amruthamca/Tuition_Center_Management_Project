{% extends 'navbar3.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if messages %}
            <div class="alert alert-success alert-dismissible" style="width: 100%; margin-bottom: 15px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {% for mm in messages %}
                    {{ mm }}
                {% endfor %}
            </div>
        {% endif %}
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'submit_task' task.id %}" enctype="multipart/form-data">  
                        {% csrf_token %}
                        <h3 class="text-center">Upload Task</h3><br>
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <input type="text" id="desc" name="desc" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="task_upload">Upload Task</label>
                            <input type="file" name="task_upload" class="form-control-file" required>
                        </div>
                        <div class="form-group text-center"> 
                            <button type="submit" class="btn btn-info">Upload</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
