{% extends 'navbar3.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8"><br>
            <div class="card bg-light rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Syllabus</h2>
                    <div class="row justify-content-center">
                        {% for course in courses %}
                        <div class="col-md-9 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ course.coursename }}</h5> 
                                    Syllabus:     
                                    <a href="{{ course.syllabus.url }}">Click here to view Syllabus</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
