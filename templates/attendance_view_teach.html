{% extends 'navbar2.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5"> 
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Attendance</h5><br>
                    <form action="{% url 'show_teacher_attendance_list' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="s_date" class="col-sm-3 col-form-label">Start Date:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="s_date" name="s_date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="e_date" class="col-sm-3 col-form-label">End Date:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="e_date" name="e_date" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
