{% extends 'navbar1.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5"> 
        <div class="col-md-5">
            {% if messages %}
            <div class="alert alert-success alert-dismissible" style="width: 100%; margin-bottom: 15px;">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h3>EDIT COURSE DETAILS</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'edit_course1' course.pk %}" method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="cname" placeholder="Course Name" value="{{ course.coursename }}" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="duration" placeholder="Course Duration" value="{{ course.duration }}" required>
                        </div>
                        <div class="form-group">
                            <label for="file">Course Syllabus:</label>
                            {% if course.syllabus %}
                                <p><a href="{{ course.syllabus.url }}" >{{ course.syllabus.name }}</a></p>
                            {% endif %}
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="fee" placeholder="Course Fee" value="{{ course.fee }}" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">Update</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
