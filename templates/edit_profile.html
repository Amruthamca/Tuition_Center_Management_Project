{% extends 'navbar3.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card custom-card">
                <div class="card-header">
                    <h5 class="card-title mb-0 text-center">Edit Profile</h5>
                </div>
                <div class="card-body p-2">
                    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" value="{{ user.first_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" value="{{ user.last_name }}" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="uname" name="uname" value="{{ user.username }}" required>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" value="{{ u1.age }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="num" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="num" name="num" pattern="[0-9]{10}" title="Please enter a 10-digit number" value="{{ u1.contact }}" required>
                                <div class="invalid-feedback">Please enter a valid 10-digit number.</div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-2">
                            <label for="image" class="form-label">Profile picture</label>
                            {% if u1.image %}
                                <img src="{{ u1.image.url }}"  style="height: 80px; width: 80px;">
                            {% else %}
                                <p>No profile picture uploaded</p>
                            {% endif %}
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <div class="text-center"> 
                            <button type="submit" class="btn btn-warning btn-sm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
